<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <div class="heading">
        <h1>Welcome to the JavaScript Quiz</h1>
    </div>
    <div id="timer">Time: <span id="countdown"></span></div>
    <div class="main">
        <div id="box">
            <h2 id="quesBox">This is my question</h2>
            <div class="row">
                <input class="options" id = "option 1"type="radio" value="a" name="option"/>
                <label for="option 1">  option 1 </label>  
            </div>
            <div class="row">
                <input class="options" id = "option 2"type="radio" value="b" name="option"/>
                <label for="option 2">  option 2 </label> 
            </div>
            <div class="row">
                <input class="options" id = "option 3"type="radio" value="c" name="option"/>
                <label for="option 3">  option 3 </label> 
            </div>
            <div class="row">
                <input class="options" id = "option 4"type="radio" value="d" name="option"/>
                <label for="option 4">  option 4 </label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
